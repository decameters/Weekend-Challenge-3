<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>takin care of business</title>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Takin' care of business!</h1>
    <input id="taskAddIn" placeholder="Enter a new task here!"><button id="addTaskButton">Add your task :)</button>
    <div id="toDoDiv">
        <h2>Tasks to complete:</h2>
        <table class="collegeRuled">
            <thead>
                <tr>
                    <th></th>
                    <th>TASK</th>
                    <th id="complete">COMPLETED?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
    </div>
</body>
</html>
